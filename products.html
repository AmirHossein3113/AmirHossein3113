<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLACK_STAR</title>
  <style>
    body {
      font-family: Lucida Calligraphy;
      margin: 0; padding: 0;
      background: #ffffff;
      direction: rtl;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #454545;
      color: rgb(255, 255, 255);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
      transition: background 0.3s;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex-shrink: 0;
      cursor: default;
    }
    nav {
      flex-grow: 1;
    }
    .nav-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-menu li a {
      text-decoration: none;
      color: rgb(255, 255, 255);
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .nav-menu li a.active,
    .nav-menu li a:hover {
      background-color: #a7a7a7;
    }
    #searchInput {
      width: 300px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      flex-shrink: 0;
    }
    #cartBtn {
      background: rgb(255, 255, 255);
      color: #3e3e3e;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    #productsSection {
      margin-top: 30px;
    }
    #productsSection h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #4b4b4b;
    }
    #productsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: rgb(70, 70, 70);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 7px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .product h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: #383838;
    }
    .product p {
      font-size: 0.9rem;
      color: #ffffff;
      flex-grow: 1;
    }
    .product .price {
      font-weight: bold;
      color: #ffffff;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .product button {
      background: #888888;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background: #afafaf;
    }
    aside#cartSidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 320px;
      background: rgb(105, 105, 105);
      box-shadow: 2px 0 10px rgb(155, 155, 155);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }
    aside#cartSidebar.active {
      transform: translateX(0);
    }
    aside#cartSidebar h2 {
      margin-top: 0;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 10px;
    }
    #cartItems {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #cartItems li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ffffff;
    }
    #cartItems li button {
      background: transparent;
      border: none;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    #closeCartBtn {
      background: #e3e3e3;
      color: rgb(65, 65, 65);
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* Ÿàÿß⁄©ŸÜÿ¥‚Äå⁄Øÿ±ÿß€å€å ŸÖŸÜŸà */
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #searchInput {
        width: 100%;
        margin-top: 10px;
      }
      .nav-menu {
        justify-content: flex-start;
        gap: 10px;
        overflow-x: auto;
        width: 100%;
      }
      #cartBtn {
        align-self: flex-end;
        margin-top: 10px;
      }
    }

    /* ÿ™ŸÖ ÿ¥ÿ® */
    body.dark-theme {
      background: #292929;
      color: #fbfbfb;
    }
    header.dark-theme {
      background: #444444;
    }
    .product.dark-theme {
      background: #292828;
      color: #fdfdfd;
      box-shadow: 0 0 10px rgb(214, 214, 214);
    }
    .product.dark-theme button {
      background: #535353;
      color: rgb(255, 255, 255);
    }
    .product.dark-theme button:hover {
      background: #a1a1a1;
    }
    .product h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>BLACK_STAR</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="home.html">HOME</a></li>
        <li><a href="products.html" class="active">ADVERTISING</a></li>
        <li><a href="#contactSection">ABOUT US</a></li>
        <li><a href="#" id="themeToggle"></a></li>
      </ul>
    </nav>
    <input type="text" id="searchInput" placeholder="...search" />
    <button id="cartBtn">üß∫(<span id="cartCount">0</span>)</button>
  </header>

  <main>
    <section id="productsSection">
      <h2>ADVERTISING</h2>
      <div id="productsContainer"></div>
    </section>

    <section id="contactSection" style="margin-top: 50px; padding: 20px; text-align: center;">
      <h2>ABOUT US</h2>
      <p>:email : amirhosseinamani3113@gmail.com</p>
      <p>Phone number : 09929297338</p>
      <p>Instagram ID : amir_amani110</p>
    </section>
  </main>

  <aside id="cartSidebar">
    <h2>Your shopping cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total sum: 0 tomans</p>
    <button id="closeCartBtn">Close</button>
  </aside>

  <script>
    // ÿØÿßÿØŸá ŸÖÿ≠ÿµŸàŸÑÿßÿ™
    const products = [
      {id:1, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 1", price:1000000, desc:"ÿ™⁄© ÿßÿ≥ÿ™Ÿàÿ±€å 24 ÿ≥ÿßÿπÿ™Ÿá "},
      {id:2, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 2", price:3000000, desc:"Ÿæÿ≥ÿ™"},
      {id:3, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 3", price:2500000, desc:"Ÿæÿ≥ÿ™ ŸÖÿ¥ÿ™ÿ±⁄©"},
      {id:4, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 4", price:0, desc:""},
      {id:5, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 5", price:0, desc:""},
      {id:6, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 6", price:0, desc:""},
      {id:7, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 7", price:0, desc:""},
      {id:8, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 8", price:0, desc:""},
      {id:9, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 9", price:0, desc:""},
      {id:10, name:"ÿ™ÿ®ŸÑ€åÿ∫ÿßÿ™ 10", price:0, desc:""}
    ];

    let cart = [];

    const productsContainer = document.getElementById("productsContainer");
    const cartCount = document.getElementById("cartCount");
    const cartSidebar = document.getElementById("cartSidebar");
    const cartItems = document.getElementById("cartItems");
    const totalPrice = document.getElementById("totalPrice");
    const searchInput = document.getElementById("searchInput");
    const cartBtn = document.getElementById("cartBtn");
    const closeCartBtn = document.getElementById("closeCartBtn");

    function renderProducts(filter="") {
      productsContainer.innerHTML = "";
      const filtered = products.filter(p => p.name.includes(filter) || p.desc.includes(filter));
      if(filtered.length === 0) {
        productsContainer.innerHTML = "<p>No items found‚ùó</p>";
        return;
      }
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">${p.price.toLocaleString()} ÿ™ŸàŸÖÿßŸÜ</div>
          <button onclick="addToCart(${p.id})">ÿßŸÅÿ≤ŸàÿØŸÜ ÿ®Ÿá ÿ≥ÿ®ÿØ ÿÆÿ±€åÿØ</button>
        `;
        productsContainer.appendChild(div);
      });
      // ÿ®ÿπÿØ ÿßÿ≤ ÿ±ŸÜÿØÿ± ŸÖÿ≠ÿµŸàŸÑÿßÿ™ÿå ÿ≠ÿßŸÑÿ™ ÿ™ŸÖ ÿ±ÿß ÿ®Ÿá Ÿáÿ± ŸÖÿ≠ÿµŸàŸÑ ÿßÿπŸÖÿßŸÑ ⁄©ŸÜ
      applyThemeToProducts();
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      if(cart.length === 0) {
        cartItems.innerHTML = "<li>The shopping cart is empty</li>";
        totalPrice.textContent = "Total sum: 0 tomans";
        cartCount.textContent = "0";
        return;
      }
      let sum = 0;
      cart.forEach((item, index) => {
        sum += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - ${item.price.toLocaleString()} Toman 
          <button onclick="removeFromCart(${index})">‚ùå</button>
        `;
        cartItems.appendChild(li);
      });
      totalPrice.textContent = `total sum: ${sum.toLocaleString()}Toman`;
      cartCount.textContent = cart.length;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);    
      renderCart();
    }

    searchInput.addEventListener("input", e => {
      renderProducts(e.target.value.trim());
    });

    cartBtn.addEventListener("click", () => {
      cartSidebar.classList.add("active");
    });

    closeCartBtn.addEventListener("click", () => {
      cartSidebar.classList.remove("active");
    });

    // --------- ⁄©ÿØ ÿ™ŸÖ ÿ±Ÿàÿ≤/ÿ¥ÿ® -----------

    const themeToggle = document.getElementById("themeToggle");

    function applyThemeToProducts() {
      const isDark = document.body.classList.contains("dark-theme");
      document.querySelector("header").classList.toggle("dark-theme", isDark);
      document.querySelectorAll(".product").forEach(el => {
        el.classList.toggle("dark-theme", isDark);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      applyThemeToProducts();

      if(document.body.classList.contains("dark-theme")) {
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "üåí";
      } else {
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "üåñ";
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if(savedTheme === "dark") {
        document.body.classList.add("dark-theme");
      }
      applyThemeToProducts();

      themeToggle.textContent = savedTheme === "dark" ? "üåí" : "üåñ";
    }

    themeToggle.addEventListener("click", toggleTheme);
    window.addEventListener("DOMContentLoaded", () => {
      loadTheme();
      renderProducts();
      renderCart();
    });
  </script>
</body>
</html>
